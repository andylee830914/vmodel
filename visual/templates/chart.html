<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->

        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var str = $("#parameters").serialize();
            console.log(str);
            var jsonData = $.ajax({
                url: "http://127.0.0.1:8000/api/seir?"+str,
                dataType: "json",
                async: false
            }).responseText;
            jsonData = JSON.parse(jsonData);
            console.log(jsonData);
            var man = [];
            var mos = [];
            
            for (var index = 0; index < jsonData.length; index++) {
                var element = jsonData[index];
                element[0] = parseInt(element[0]).toString();
                man[index] = element.slice(0, 5);
                mos[index] = element.slice(5); 
                mos[index].unshift(element[0]);    
                
            }
            // console.log(jsonData);
            man.unshift(['date', 'S', 'E', 'I', 'R']);
            mos.unshift(['date', 'Ev', 'Lv', 'Pv', 'Sm' , 'Em', 'Im']);
            

            var man_data = google.visualization.arrayToDataTable(man);
            var mos_data = google.visualization.arrayToDataTable(mos);
            

            var man_options = {
                title: 'Man Simulation',
                curveType: 'function',
                legend: { position: 'bottom' }
            };
            var mos_options = {
                    title: 'Mos Simulation',
                    curveType: 'function',
                    legend: { position: 'bottom' }
            };

            var chart1 = new google.visualization.LineChart(document.getElementById('man_chart'));
            var chart2 = new google.visualization.LineChart(document.getElementById('mos_chart'));
            

            chart1.draw(man_data, man_options);
            chart2.draw(mos_data, mos_options);
            
        }
</script>
    <style>
        body {
            padding-top: 50px;
        }
        form{
            padding-top: 10px;
        }
        #scheme{
            padding-top: 55px;            
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">

    </div>
    <div class="col-md-3">
        <div id="scheme" class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" id="m0">Default</button>
            <button type="button" class="btn btn-default" id="m1">M1</button>
            <button type="button" class="btn btn-default" id="m2">M2</button>
            <button type="button" class="btn btn-default" id="m3">M3</button>            
        </div>
        <form id="parameters">
            {% for para,default in parameter.items %}
            <div class="form-group">
                <label for="para{{para}}">{{ para }}</label>
                <input type="text" class="form-control" name="para{{para}}" id="para{{para}}" placeholder="{{para}}" value="{{default}}">
            </div>
            {% endfor %}
            <button type="button" class="btn btn-default" onclick="drawChart()">Submit</button>
        </form>

<script>
    $("#m0").click(function () {
        var data = {
            'N': 1885542, 'beta': 2.6389 / 7 / 1885542, 'mu': 1 /
                (3494 * 7), 'sigma': 1 / 7, 'delta': 0.0035 / 7, 'tau': 1 / 7
        };
        for (var key in data) {
            $("#para"+key).val(data[key]);
        }
    });
